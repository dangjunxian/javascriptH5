<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>唐诗</title>
    <style type="text/css">
        body{
            background-image: url("./images/1.png");
            background-size: 100% 100%;
            background-repeat: no-repeat no-repeat;
            height: 100%;
        }
        html{
            height: 100%;
        }
        h1,p{
            color:white;
            text-align:center;
        }
        h1{
            font-size: 6em;
        }
        p{
            font-size: 5em;
        }
    </style>
</head>
<body>
<h1>静夜思</h1>
<p>床前明月光，</p>
<p>疑是地上霜，</p>
<p>举头望明月，</p>
<p>床前明月光。</p>
</body>
